<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text"> Tarea</label>
        <input type="text" name="text" id="text" placeholder="Anadir tarea" [(ngModel)]="text" />
    </div>

    <div class="form-control">
        <label for="day"> Dia y hora</label>
        <input type="text" name="day" id="day" placeholder="Añadir Dia y hora de finalización" [(ngModel)]="day" />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder"> Recordar</label>
        <input type="checkbox" name="Reminder" id="reminder" [(ngModel)]="reminder" />
    </div>

    <input type="submit" value="Guardar" class="btn btn-block">

</form>
